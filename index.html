<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./card_deck.css">
  <title>Deck of Cards</title>
</head>
<body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>

  <button id="dealEl">Deal</button>
  <button id="resetEl">Reset</button>

  <form action="" id="dest">
    <input type="radio" name="deal" value="deal" id="deal" class="radio">
    <label for="deal">Deal</label>
    <input type="radio" name="crib" value="crib" id="crib" class="radio">
    <label for="crib">Crib</label>
    <input type="radio" name="pot" value="pot" id="pot" class="radio">
    <label for="pot">Pot</label>
    <input type="radio" name="cut" value="cut" id="cut" class="radio">
    <label for="cut">Cut</label>
  </form>

  <h3>Player 1 hand</h3>
  <div class="player1 hide"></div>
  <button class="show-hand-1">Show 1 hand</button>
  <h3>Player 2 hand</h3>
  <div class="player2 hide"></div>
  <button class="show-hand-2">Show 2 hand</button>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src='./cardDeck.js'></script>
</body>
</html>
